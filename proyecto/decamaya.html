<!DOCTYPE html>

        <script>
            var x=0, y=0, z=0;
            var raya = "_____";

            function limpiar(){
                for(var j=1; j<4; j++){
                    for(var i=1; i<5; i++){
                        document.getElementById("n"+j+"p"+i).innerHTML = "";
                    }
                }
            }

            function convertir(){
                limpiar();
                x=document.getElementById("numero").value;
                
                if(x>7999||x<=0){
                    if(x==0){
                        document.getElementById("n1p1").innerHTML = "<img src='./img/ima0.jpg' alt='cero'>";
                    }
                    else{
                        alert("Por favor, escriba un numero entre 0 y 7999.");
                    }
                }
                else{
                    var xs=Number.parseInt(x/400);

                    var xs1=Number.parseInt(xs/5);
                    var xs2=Number.parseInt(xs%5);

                    var puntos = Number.parseInt(0);

                    for(var i=0; i<xs2; i++){
                        puntos = puntos + Number.parseInt(1);
                    }
                    var a=1;
                    while(a<=xs1){
                        document.getElementById("n3p"+a).innerHTML = "<img src='./img/ima5.jpg'>";
                        a++;
                    }
                    if(puntos!=0){
                        document.getElementById("n3p"+a).innerHTML = "<img src='./img/ima"+puntos+".jpg'>";
                    }

                    var y=Number.parseInt(x%400);
                    if(y<20 && x>=400){
                        document.getElementById("n2p1").innerHTML = "<img src='./img/ima0.jpg' alt='cero'>";
                    }
                    var ys=Number.parseInt(y/20);

                    var ys1=Number.parseInt(ys/5);
                    var ys2=Number.parseInt(ys%5);

                    var puntos = Number.parseInt(0);

                    for(var i=0; i<ys2; i++){
                        puntos = puntos + Number.parseInt(1);
                    }
                    a=1;
                    while(a<=ys1){
                        document.getElementById("n2p"+a).innerHTML = "<img src='./img/ima5.jpg'>";
                        a++;
                    }
                    if(puntos!=0){
                        document.getElementById("n2p"+a).innerHTML = "<img src='./img/ima"+puntos+".jpg'>";
                    }
                    var z=Number.parseInt(x%20);
                    if(z==0){
                        document.getElementById("n1p1").innerHTML = "<img src='./img/ima0.jpg' alt='cero'>";
                    }
                    else{
                        var zs1=Number.parseInt(z/5);
                        var zs2=Number.parseInt(z%5);

                        var puntos = Number.parseInt(0);

                        for(var i=0; i<zs2; i++){
                            puntos = puntos + Number.parseInt(1);
                        }
                        a=1;
                        while(a<=zs1){
                            document.getElementById("n1p"+a).innerHTML = "<img src='./img/ima5.jpg'>";
                            a++;
                        }
                        if(puntos!=0){
                            document.getElementById("n1p"+a).innerHTML = "<img src='./img/ima"+puntos+".jpg'>";
                        }   
                    } 
                }
            }
        </script>
