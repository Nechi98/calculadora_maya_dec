<!DOCTYPE html>

        <title>MayaDec</title>

        <script src="./JS/js.js"></script>
        <script>
            var x=0;
            var raya = "_____";

            function limpiar(){
                for(var j=1; j<4; j++){
                    for(var i=1; i<5; i++){
                        document.getElementById("n"+j+"p"+i).innerHTML = "-";
                    }
                }
            }

            function convertir(){
                limpiar();
                var b1=Number.parseInt(document.getElementById("n1b").value);
                var r1=Number.parseInt(document.getElementById("n1r").value);
                var b2=Number.parseInt(document.getElementById("n2b").value);
                var r2=Number.parseInt(document.getElementById("n2r").value);
                var b3=Number.parseInt(document.getElementById("n3b").value);
                var r3=Number.parseInt(document.getElementById("n3r").value);
                x=(b1)+(r1*5)+(b2*20)+(r2*100)+(b3*400)+(r3*2000);
                document.getElementById("numero").innerHTML = x;

                var puntos = " ";
                for(var i=0; i<b1; i++){
                    puntos = puntos + "o ";
                }
                var a=1;
                while(a<=r1){
                    document.getElementById("n1p"+a).innerHTML = raya;
                    a++;
                }
                document.getElementById("n1p"+a).innerHTML = puntos;

                var puntos = " ";
                for(var i=0; i<b2; i++){
                    puntos = puntos + "o ";
                }
                var a=1;
                while(a<=r2){
                    document.getElementById("n2p"+a).innerHTML = raya;
                    a++;
                }
                document.getElementById("n2p"+a).innerHTML = puntos;

                var puntos = " ";
                for(var i=0; i<b3; i++){
                    puntos = puntos + "o ";
                }
                var a=1;
                while(a<=r3){
                    document.getElementById("n3p"+a).innerHTML = raya;
                    a++;
                }
                document.getElementById("n3p"+a).innerHTML = puntos;
                
                if(x%400<19){
                    document.getElementById("n2p1").innerHTML = "cero";
                }
                if(x%20==0){
                    document.getElementById("n1p1").innerHTML = "cero";
                }
            }
        </script>
    </head>
